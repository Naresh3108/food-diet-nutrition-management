<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Exercise Type</title>
</head>
<body>
    {% include 'admin_head.html' %}

    <h1 class="text-center mt-20">Add Exercise Type</h1>
    <div class="card_enrolled_view_diet mt-50 p-10">
        <div class="row">
            <div class="col-4">
               <div class=" p-20">
                    <form action="add_exercise_type_action" method="post">
                        <div class="mt-10 p-10">
                            <label for="exercise_name">Exercise Name</label>
                            <div class="mt-5">
                                <input type="text" class="input-class" name="exercise_name" id="exercise_name" placeholder="Enter Exercise Name" required>
                            </div>
                        </div>
                        <div class="p-10">
                            <input type="submit" class="submit-btn p-5" value="Add">
                        </div>
                    </form>
               </div>
            </div>
            <div class="col-2"></div>
            <div class="col-4 p-10">
                <table border="1" class="table">
                    <thead>
                        <tr>
                            <th>Exercise Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for exercise in exercises %}

                        <tr>
                            <td>{{exercise['exercise_name']}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
