<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Gateway</title>
</head>
<body  class="body_view_diet">
    {% include 'user_head.html' %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-80">
            <div class="card p-10">
                <form action="payment_action" method="post">
                    <div class="text-center">
                        <h2>Payment Gateway</h2>
                    </div>
                    <input type="hidden" name="user_id" value="{{user_id}}">
                    <input type="hidden" name="diet_plan_id" value="{{diet_plan_id}}">
                    <input type="hidden" name="amount" value="{{amount}}">
                    <div class="mt-10">
                        <label>Amount</label>
                        <div class="mt-5">
                            â‚¹ {{amount}}
                        </div>
                    </div>
                    <div class="mt-10">
                        <label for="holder_name">Name</label>
                        <div>
                            <input type="text" class="input-class" name="holder_name" id="holder_name" required placeholder="Enter Card Holder Name">
                        </div>
                    </div>
                    <div class="mt-10">
                        <label for="card_number">Card Number</label>
                        <div>
                            <input type="number" class="input-class" name="card_number" id="card_number" maxlength="16" required placeholder="Enter Card Number">
                        </div>
                    </div>
                    <div class="mt-10">
                        <label for="cvv">CVV</label>
                        <div>
                            <input type="number" class="input-class" name="cvv" id="cvv" max="999" min="100" required placeholder="Enter CVV">
                        </div>
                    </div>
                    <div class="mt-10">
                        <label>Card Type</label>
                        <div>
                            <select class="input-class" name="card_type">
                                <option value="" selected="selected" disabled="disabled">Please Select Card Type</option>
                                <option value="debit card" >Debit Card</option>
                                <option value="credit card">Credit Card</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-10">
                        <label for="expire_date">Expire Date</label>
                        <div>
                            <input type="month" class="input-class" min="{{current_month}}" name="expire_date" id="expire_date" required>
                        </div>
                    </div>
                    <div class="mt-10">
                        <input type="submit" class="submit-btn p-5 mt-20" value="Make Payment">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
</html>
